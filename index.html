<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <section class="display-section">
        <div id="display">
            <div id="scroll-wrapper">
                <span id="output">0</span>
            </div>
        </div>
    </section>
    <section class="btn-section">
        <div class="btn top-row" id="clear">AC</div>
        <div class="btn top-row" id="negative">+/-</div>
        <div class="btn top-row" id="percentile">%</div>
        <div class="btn function" id="devide">/</div>
        <div class="btn number" id="seven">7</div>
        <div class="btn number" id="eight">8</div>
        <div class="btn number" id="nine">9</div>
        <div class="btn function" id="multiply">X</div>
        <div class="btn number" id="four">4</div>
        <div class="btn number" id="five">5</div>
        <div class="btn number" id="six">6</div>
        <div class="btn function" id="subtract">-</div>
        <div class="btn number" id="one">1</div>
        <div class="btn number" id="two">2</div>
        <div class="btn number" id="three">3</div>
        <div class="btn function" id="addition">+</div>
        <div class="btn number" id="zero">0</div>
        <div class="btn number" id="decimal">.</div>
        <div class="btn function" id="equals">=</div>
    </section>
    <script src="main.js"></script>
</body>
</html>
